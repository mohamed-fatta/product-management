<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand" >SPORTS STORE</a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row ">
            <div class="col-3 p-2">
                    <button class="btn btn-block btn-outline-primary" (click)="changecategory()">
                    Home
                    </button>
                    <button *ngFor="let cat of categories"
                    class="btn btn-outline-primary btn-block"
                    [class.active]="cat == selectedCategory" (click)="changecategory(cat)">
                    {{cat}}
                    </button>
                    </div>
        <div class="col-9 p-2 " >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6" *ngFor="let product of products; let odd = odd">
                            <div *ngIf="!odd" class="card mb-3" style="max-width: 540px;">
                                    <div class="row no-gutters">
                                      <div class="col-md-4">
                                        <img [src]="product.Image"  class="card-img" alt="...">
                                      </div>
                                      <div class="col-md-8">
                                        <div class="card-body">
                                          <h5 class="card-title">{{product.name}}
                                                <span class="badge badge-pill badge-primary float-right">
                                                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                                                        </span>
                                          </h5>
                                          <p class="card-text">{{product.description}}</p>
                                            <button class="btn btn-success btn-sm float-right"
                                            (click)="addProductToCart(product)">
                                            Add To Cart
                                            </button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                <div *ngIf="odd"   class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                                <div class="col-md-4">
                                  <img [src]="product.Image"  class="card-img" alt="...">
                                </div>
                                <div class="col-md-8">
                                  <div class="card-body">
                                    <h5 class="card-title">{{product.name}}
                                          <span class="badge badge-pill badge-primary float-right">
                                                  {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                                                  </span>
                                    </h5>
                                    <p class="card-text">{{product.description}}</p>
                                    <button class="btn btn-success btn-sm float-right"
                                    (click)="addProductToCart(product)">
                                    Add To Cart
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                </div>
            </div>
            </div>
            <div class="form-inline float-left mr-1">
                    <select class="form-control" [value]="productsPerPage"
                    (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                    </select>
                    </div>
                    <div class="btn-group float-right">
                    <button button *counter="let page of pageCount"(click)="changePage(page)"
                    class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                    {{page}}
                    </button>
                    </div>
            </div>
    </div>
</div>
